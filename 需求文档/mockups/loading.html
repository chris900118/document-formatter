<!-- loading.html -->
<style>
    @keyframes scan { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
    @keyframes pulse-blue { 0%, 100% { box-shadow: 0 0 0 0 rgba(22, 93, 255, 0.4); } 70% { box-shadow: 0 0 0 20px rgba(22, 93, 255, 0); } }
    .scan-line { position: absolute; left: 0; width: 100%; height: 4px; background: linear-gradient(to right, transparent, #165DFF, transparent); animation: scan 2s infinite linear; }
    .brain-pulse { animation: pulse-blue 2s infinite; }
</style>

<div class="h-full flex flex-col items-center justify-center bg-white relative overflow-hidden">
    <!-- 中心动画 -->
    <div class="relative w-32 h-32 bg-blue-50 rounded-full flex items-center justify-center mb-8 brain-pulse">
        <i data-lucide="bot" class="w-16 h-16 text-blue-600"></i>
        <!-- 扫描线容器 -->
        <div class="absolute inset-0 rounded-full overflow-hidden opacity-50">
            <div class="scan-line"></div>
        </div>
    </div>

    <h2 class="text-xl font-bold text-gray-900 mb-2">AI 智能扫描中...</h2>
    <p class="text-gray-500 text-sm animate-pulse">正在识别文档结构与段落样式</p>

    <!-- 步骤指示器 -->
    <div class="flex gap-2 mt-8">
        <div class="w-2 h-2 rounded-full bg-blue-600"></div>
        <div class="w-2 h-2 rounded-full bg-blue-400 animate-bounce" style="animation-delay: 0.1s"></div>
        <div class="w-2 h-2 rounded-full bg-blue-200 animate-bounce" style="animation-delay: 0.2s"></div>
    </div>
</div>
