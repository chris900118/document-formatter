<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>规范管理 - Desktop App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        /* --- 桌面端基础设置 --- */
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: #F7F8FA; /* 更接近原生应用的灰 */
            user-select: none; /* 桌面应用通常禁止选中文本（除非是输入框） */
            cursor: default;
            overflow: hidden; /* 禁止整个窗口滚动 */
        }

        /* --- 滚动条美化 (Webkit) --- */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }

        /* --- 布局区域 --- */
        .app-shell { display: flex; height: 100vh; width: 100vw; }
        
        /* 侧边栏 */
        .sidebar { 
            width: 240px; background: #F2F3F5; border-right: 1px solid #E5E6EB; 
            display: flex; flex-direction: column; padding-top: 40px; /* 留出拖拽区高度 */
        }
        
        /* 主内容区 */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #fff; }

        /* 顶部拖拽区 (模拟无边框窗口) */
        .title-bar {
            position: fixed; top: 0; left: 0; right: 0; height: 32px; z-index: 50;
            -webkit-app-region: drag; /* Electron 专用：允许拖拽窗口 */
            display: flex; justify-content: flex-end; padding-right: 10px; align-items: center;
        }
        .window-controls { -webkit-app-region: no-drag; display: flex; gap: 8px; }
        .win-btn { width: 12px; height: 12px; rounded: 50%; border-radius: 50%; }
        
        /* --- 卡片网格 (局部滚动) --- */
        .scroll-area {
            flex: 1; overflow-y: auto; padding: 24px;
        }
        .card-grid {
            display: grid;
            /* 自适应列，最小320px，适合桌面 */
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 20px;
        }

        /* --- 桌面级卡片 --- */
        .spec-card {
            background: #fff; border: 1px solid #E5E6EB; border-radius: 8px;
            padding: 16px; position: relative; transition: all 0.1s;
            /* 桌面卡片通常不需要太大的 Hover 位移，而是强调边框或背景变色 */
        }
        .spec-card:hover { border-color: #165DFF; box-shadow: 0 2px 12px rgba(0,0,0,0.04); background: #F9FAFB; }
        .spec-card.active { border: 2px solid #165DFF; background: #F0F6FF; } /* 选中状态 */

        /* 微缩矩阵 (更紧凑) */
        .preview-box { background: #fff; border: 1px solid #E5E6EB; border-radius: 6px; margin-top: 12px; }
        .preview-row { 
            display: grid; grid-template-columns: 50px 1fr 80px 24px; 
            align-items: center; gap: 8px; padding: 6px 10px; 
            border-bottom: 1px solid #F2F3F5; font-size: 11px; 
        }
        .preview-row:last-child { border-bottom: none; }
        
        .row-label { color: #86909C; }
        .row-val { font-weight: 600; color: #1D2129; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .row-param { font-family: 'JetBrains Mono', monospace; color: #4E5969; background: #F2F3F5; padding: 1px 4px; border-radius: 3px; text-align: center;}

        /* 侧边栏菜单 */
        .nav-item {
            display: flex; align-items: center; gap: 10px; padding: 8px 16px; margin: 2px 12px;
            border-radius: 6px; color: #4E5969; font-size: 13px; font-weight: 500; cursor: pointer;
            transition: background 0.1s;
        }
        .nav-item:hover { background: #E5E6EB; color: #1D2129; }
        .nav-item.active { background: #E8F3FF; color: #165DFF; }

    </style>
</head>
<body>

    <!-- 模拟窗口标题栏 (仅在无边框模式下需要) -->
    <div class="title-bar">
        <!-- 这里可以放 Windows 的 最小化/最大化/关闭 按钮 -->
        <div class="window-controls">
            <div class="win-btn bg-green-500"></div> <!-- 模拟 Mac 按钮，Win 下可换成 SVG 图标 -->
        </div>
    </div>

    <div class="app-shell">
        
        <!-- 1. 侧边栏 (Sidebar) -->
        <aside class="sidebar">
            <div class="px-5 mb-6">
                <div class="flex items-center gap-2 text-gray-900 font-bold text-lg">
                    <div class="w-8 h-8 bg-[#165DFF] rounded-lg flex items-center justify-center text-white"><i data-lucide="file-type-2" class="w-5 h-5"></i></div>
                    <span>公文助手</span>
                </div>
            </div>
            
            <nav class="flex-1">
                <div class="px-4 text-[10px] text-gray-400 font-bold uppercase mb-2 tracking-wider">工作台</div>
                <div class="nav-item active"><i data-lucide="layout-grid" class="w-4 h-4"></i> 规范管理库</div>
                <div class="nav-item"><i data-lucide="history" class="w-4 h-4"></i> 最近打开</div>
                
                <div class="px-4 text-[10px] text-gray-400 font-bold uppercase mt-6 mb-2 tracking-wider">系统</div>
                <div class="nav-item"><i data-lucide="settings" class="w-4 h-4"></i> 全局设置</div>
                <div class="nav-item"><i data-lucide="trash" class="w-4 h-4"></i> 回收站</div>
            </nav>

            <div class="p-4 border-t border-gray-200 text-xs text-gray-400 text-center">
                v2.1.0 Desktop
            </div>
        </aside>

        <!-- 2. 主内容区 (Main) -->
        <main class="main-content">
            
            <!-- 2.1 顶部工具栏 (Toolbar) - 固定不动 -->
            <header class="h-16 border-b border-gray-200 flex items-center justify-between px-6 bg-white mt-8"> <!-- mt-8 是为了避开 title-bar -->
                <div>
                    <h2 class="text-lg font-bold text-gray-800">规范管理库</h2>
                </div>

                <div class="flex items-center gap-3">
                    <!-- 搜索框 -->
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input type="text" placeholder="搜索规范..." class="h-8 pl-9 pr-4 bg-gray-100 border-transparent rounded text-xs focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none transition-all w-48">
                    </div>
                    <!-- 视图切换 -->
                    <div class="flex bg-gray-100 p-0.5 rounded">
                        <button class="p-1.5 bg-white shadow-sm rounded text-gray-700"><i data-lucide="layout-grid" class="w-4 h-4"></i></button>
                        <button class="p-1.5 text-gray-400 hover:text-gray-600"><i data-lucide="list" class="w-4 h-4"></i></button>
                    </div>
                    <!-- 新建按钮 -->
                    <button class="h-8 px-3 bg-[#165DFF] hover:bg-blue-700 text-white rounded text-xs font-medium flex items-center gap-1.5 shadow-sm transition-colors">
                        <i data-lucide="plus" class="w-3.5 h-3.5"></i> 新建
                    </button>
                </div>
            </header>

            <!-- 2.2 滚动内容区 (Scroll Area) -->
            <div class="scroll-area">
                <!-- 状态栏 -->
                <div class="flex items-center gap-4 text-xs text-gray-500 mb-4">
                    <span class="font-medium text-gray-700">全部 (3)</span>
                    <span class="hover:text-blue-600 cursor-pointer">默认启用 (2)</span>
                    <span class="hover:text-blue-600 cursor-pointer">草稿箱 (1)</span>
                </div>

                <div class="card-grid">
                    <!-- 卡片 1: 选中状态 -->
                    <div class="spec-card active cursor-default" oncontextmenu="showContextMenu(event)">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <div class="flex items-center gap-2">
                                    <h3 class="text-sm font-bold text-gray-900">成都兴城集团规范</h3>
                                    <span class="bg-blue-100 text-blue-600 text-[10px] px-1.5 rounded-sm font-bold">默认</span>
                                </div>
                                <p class="text-[11px] text-gray-400 mt-1">最后编辑: 10分钟前</p>
                            </div>
                            <!-- 更多操作 (替代 Hover 效果，桌面端常用固定按钮) -->
                            <button class="text-gray-400 hover:text-gray-600"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                        </div>
                        
                        <!-- 微缩矩阵 -->
                        <div class="preview-box">
                            <div class="preview-row">
                                <span class="row-label">文档标题</span>
                                <span class="row-val text-red-600">方正小标宋</span>
                                <span class="row-param">22pt</span>
                                <i data-lucide="align-center" class="w-3 h-3 text-gray-400"></i>
                            </div>
                            <div class="preview-row">
                                <span class="row-label">一级标题</span>
                                <span class="row-val">黑体</span>
                                <span class="row-param">16pt</span>
                                <i data-lucide="list-ordered" class="w-3 h-3 text-blue-600"></i>
                            </div>
                            <div class="preview-row">
                                <span class="row-label">二级标题</span>
                                <span class="row-val">楷体_GB2312</span>
                                <span class="row-param">16pt</span>
                                <i data-lucide="list-ordered" class="w-3 h-3 text-blue-600"></i>
                            </div>
                            <div class="preview-row bg-blue-50/30">
                                <span class="row-label">正文</span>
                                <span class="row-val">仿宋_GB2312</span>
                                <span class="row-param">16pt</span>
                                <i data-lucide="align-justify" class="w-3 h-3 text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- 卡片 2 -->
                    <div class="spec-card cursor-pointer hover:border-blue-300">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <div class="flex items-center gap-2">
                                    <h3 class="text-sm font-bold text-gray-900">技术部便函</h3>
                                </div>
                                <p class="text-[11px] text-gray-400 mt-1">最后编辑: 昨天</p>
                            </div>
                            <button class="text-gray-400 hover:text-gray-600"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                        </div>
                        <div class="preview-box opacity-80">
                            <div class="preview-row">
                                <span class="row-label">便函题</span>
                                <span class="row-val">微软雅黑</span>
                                <span class="row-param">18pt</span>
                                <i data-lucide="align-left" class="w-3 h-3 text-gray-400"></i>
                            </div>
                            <div class="preview-row">
                                <span class="row-label">小标题</span>
                                <span class="row-val">微软雅黑</span>
                                <span class="row-param">12pt</span>
                                <i data-lucide="minus" class="w-3 h-3 text-gray-300"></i>
                            </div>
                            <div class="preview-row bg-gray-50">
                                <span class="row-label">正文</span>
                                <span class="row-val">Arial</span>
                                <span class="row-param">10.5pt</span>
                                <i data-lucide="align-left" class="w-3 h-3 text-gray-400"></i>
                            </div>
                        </div>
                    </div>

                    <!-- 卡片 3: 草稿 -->
                    <div class="spec-card cursor-pointer border-dashed bg-gray-50 hover:bg-white">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <div class="flex items-center gap-2">
                                    <h3 class="text-sm font-bold text-gray-500">党群简报 (草稿)</h3>
                                    <span class="bg-gray-200 text-gray-500 text-[10px] px-1.5 rounded-sm">未发布</span>
                                </div>
                                <p class="text-[11px] text-gray-400 mt-1">创建人: admin</p>
                            </div>
                            <button class="text-gray-400 hover:text-gray-600"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                        </div>
                        <div class="preview-box opacity-50">
                            <div class="preview-row">
                                <span class="row-label">简报头</span>
                                <span class="row-val">方正大标宋</span>
                                <span class="row-param">36pt</span>
                                <i data-lucide="align-center" class="w-3 h-3"></i>
                            </div>
                            <div class="preview-row">
                                <span class="row-label">正文</span>
                                <span class="row-val">仿宋</span>
                                <span class="row-param">16pt</span>
                                <i data-lucide="align-justify" class="w-3 h-3"></i>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        function showContextMenu(e) {
            e.preventDefault();
            alert('此处应弹出原生右键菜单: [编辑, 复制, 设为默认, 删除]');
        }
    </script>
</body>
</html>
