<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公文格式化助手</title>

    <!-- 
      --- 关键修复 ---
      我们在此处手动加载 Arco Design 的 CSS。
      Vite 会自动服务 public 文件夹中的所有内容。
    -->
    <link rel="stylesheet" href="/arco.min.css" />
    <!-- --- 修复结束 --- -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 你的 main.tsx 会被Vite自动注入到这里 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
